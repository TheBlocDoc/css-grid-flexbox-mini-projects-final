<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews Project</title>
    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/reviews.css" />
  </head>
  <body>
    <!-- https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg -->
    <main>
      <div class="container">
        <!-- title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="title-underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img
              class="img"
              id="person-img"
              src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg"
              alt=""
            />
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p class="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic, neque?
            Sunt delectus nemo nihil ducimus!
          </p>
          <div class="button-container">
            <button type="button" class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button type="button" class="prev-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="btn random-btn">surprise me</button>
        </article>
      </div>
    </main>
  </body>
</html>
