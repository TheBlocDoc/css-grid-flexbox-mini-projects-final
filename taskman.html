<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager Project</title>
    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/taskman.css" />
  </head>
  <body>
    <form class="form task-form">
      <h4>task manager</h4>
      <div class="form-control">
        <input
          type="text"
          name="name"
          class="form-input task-input"
          placeholder="e.g. wash dishes"
        />
        <button type="submit" class="btn submit-btn">submit</button>
      </div>
      <small class="form-alert text-success">Everthing is good</small>
      <small class="form-alert text-danger">there was an error</small>
    </form>
    <section class="tasks-container">
      <p class="loading-text">Loading...</p>
      <div class="tasks">
        <!-- single task -->
        <div class="single-task">
          <h5>
            <i class="far fa-check-circle"></i>
            first task
          </h5>
          <div class="task-links">
            <!-- edit link -->
            <a href="task.html" class="edit-link">
              <i class="fas fa-edit"></i>
            </a>
            <!-- delete button -->
            <button type="button" class="delete-btn" data-id="123">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <!-- end of single task -->
        <!-- single task -->
        <div class="single-task task-completed">
          <h5>
            <i class="far fa-check-circle"></i>
            second task
          </h5>
          <div class="task-links">
            <!-- edit link -->
            <a href="task.html" class="edit-link">
              <i class="fas fa-edit"></i>
            </a>
            <!-- delete button -->
            <button type="button" class="delete-btn" data-id="123">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <!-- end of single task -->
      </div>
    </section>
  </body>
</html>
